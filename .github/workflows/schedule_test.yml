name: Schedule Test

on:
  schedule:
    - cron: "*/5 * * * *"   # runs once per hour at 5 minutes past (UTC)
  workflow_dispatch:        # allows manual trigger for testing

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Print time
        run: echo "Hello! The workflow is running at $(date -u) UTC"
